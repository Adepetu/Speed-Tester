<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Tester</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1 class="center">Test Your Speed!</h1>

    <p id="instruction" class="center">Instruction: Click on the boxes and circles as quickly as you can!</p>

    <div>
        <span class="bold">Your time: <span id="timeTaken"></span></span> 
        <span class="score bold">Fastest Time: <span id="fastestTime"></span></span>
    </div>
    
    
    
    
    <div id="shape">
        <p id="color" class="center"></p>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
